<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#1e40af" />
  
  <!-- 架构图示 -->
  <rect x="150" y="100" width="500" height="250" rx="10" fill="#3b82f6" />
  
  <!-- 顶层框 -->
  <rect x="300" y="125" width="200" height="50" rx="5" fill="#93c5fd" />
  <text x="400" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a">UI 组件</text>
  
  <!-- 中间层框 -->
  <rect x="300" y="200" width="200" height="50" rx="5" fill="#93c5fd" />
  <text x="400" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a">状态管理</text>
  
  <!-- 底层框 -->
  <rect x="300" y="275" width="200" height="50" rx="5" fill="#93c5fd" />
  <text x="400" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a">API 服务</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="175" x2="400" y2="200" stroke="#dbeafe" stroke-width="2" />
  <line x1="400" y1="250" x2="400" y2="275" stroke="#dbeafe" stroke-width="2" />
  
  <!-- 标题 -->
  <text x="400" y="400" font-family="Arial" font-size="24" text-anchor="middle" fill="#dbeafe">前端架构设计实践</text>
</svg>